<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        video {
            width: 640px; /* Set fixed width */
            height: 360px; /* Set fixed height */
            max-width: 80%;
            max-height: 60vh;
            border: 2px solid #333;
            background-color: black;
            display: block;
        }
    </style>
</head>
<body>
    <header>Video Player</header>
    <video src="http://localhost:8080/videomarked" controls></video>
</body>
</html>
